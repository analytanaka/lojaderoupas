<!DOCTYPE html>
<html>
<head>
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo de estilo CSS -->
    <script src="app.js" defer></script> <!-- Arquivo JavaScript -->
</head>
<body>
    <h1>Loja de Roupas</h1>
    <div id="product-list">
        <!-- Os produtos serão exibidos aqui -->
    </div>
    
    <h2>Carrinho de Compras</h2>
    <div id="cart-list">
        <!-- Os itens do carrinho de compras serão exibidos aqui -->
    </div>
    
    <button id="checkout-btn">Checkout</button>
    
    <div id="checkout-result">
        <!-- Resultado do checkout será exibido aqui -->
    </div>
</body>
</html>
